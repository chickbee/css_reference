<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="a css reference sheet">

		<link rel="stylesheet" type="text/css" href="css/cssReference.css">

		<title>CSS Reference</title>
	</head>

	<body>
		<p class="classSelector">example of a class selector</p>
		<p id="idSelector">example of an id selector</p><hr/>
		<a href="https://www.google.com" id="pseudoSelector">
			Click to go to google.com</a>
		<p id="pseudoHover">example of hover pseudo selector</p><hr/>
		<h2>element + element selector</h2>
		<p>test</p>
		<table>
			<tr>
				<th>item 1</th>
				<th>item 2</th>
				<th>item 3</th>
			</tr>
		</table>

		<ul>
			<li>item 1</li><ol>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ol>
			<li>item 2</li>
			<li>item 3</li>
		</ul><hr/>

		<img src="images/catpic1.jpg" height="300"/><br/>
		<img src="images/catpic2.jpg" height="300"/><br/>
		<img src="images/catpic3.jpg" height="300"/><br/>

		<p class="article test1">test</p>
		<p class="test-100">test</p>
		<p class="test-200">test</p><hr/>
	</body>
</html>
